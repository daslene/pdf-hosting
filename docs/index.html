<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar PDF</title>
</head>
<body>
    <h1>Visualizar PDF da Web</h1>
    <p>Clique no link abaixo para visualizar ou baixar o PDF:</p>
    
    <!-- Link para abrir o PDF em uma nova aba -->
    <a href="https://daslene.github.io/pdf-hosting/THACRAMM.pdf" target="_blank">Abrir PDF</a>
    <br>
    
    <!-- Link para baixar o PDF -->
    <a href="https://daslene.github.io/pdf-hosting/THACRAMM.pdf" download>Baixar PDF</a>
    <br><br>
    
    <!-- Visualização direta do PDF usando embed -->
    <embed src="https://daslene.github.io/pdf-hosting/THACRAMM.pdf" type="application/pdf" width="100%" height="600px" />
    
    <!-- Alternativa usando iframe -->
    <!--
    <iframe src="https://daslene.github.io/pdf-hosting/THACRAMM.pdf" width="100%" height="600px">
        Este navegador não suporta PDFs. Faça o download do PDF <a href="https://daslene.github.io/pdf-hosting/THACRAMM.pdf">clicando aqui</a>.
    </iframe>
    -->
</body>
</html>
