<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar PDF</title>
</head>
<body>
    <h1>Seu PDF</h1>
    <p>Clique no link abaixo para visualizar ou baixar o PDF:</p>
    <a href="pdf.pdf" target="_blank">Abrir PDF</a>
    <br>
    <a href="pdf.pdf" download>Baixar PDF</a>
    <br>
    <!-- Se você quiser embutir o PDF na página -->
    <embed src="pdf.pdf" type="application/pdf" width="100%" height="600px" />
</body>
</html>
